{% load i18n %} 

{% spaceless %}
<div id="invitation_request">
    <p id="invitation_info">
       {% trans "In order to participate in this event you must get and invitation" %}
    </p>

    <button id="submit_invitation_req"
        onclick="requestinvitation('{% url event_invitation event.slug %}');" >
        {% trans "Request an invitation now" %}
    </button>

    <img style="display:none" src="{{ MEDIA_URL }}image/loader.gif" alt="" 
	     class="loader" id="invitation_loader"/>

    <spam style="display:none" class="work_done" id="invitation_done">
	    {% trans "Invitation requested, please wait for approval" %}
    </spam>
</div>
{% endspaceless %}
